<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="bg-pattern"></div>
    <div id="pattern-circles"></div>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <br>No credit card required.</p>
    <div class="container">
      <div class="page-price">
<p id="pageviews">100K Pageviews</p>
<p id="price"><span id="price-number"></span> /month</p>

  
      </div>
      
      <div id="slider-bar">
        <input type="range" min="1" max="5" value="3" id="slider">
      </div>
  
      <div class="billing-options">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox" id="billing-toggle">
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing <span class="discount">25% discount</span></p>
        <span class="discount-mobile">-25%</span>
      </div>
  <div class="list-button">
<ul>
  <hr>
        <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="">Email reports</li>
      </ul>
      <button id="trial-button">Start my trial</button>
  </div>
      
    </div>
  </main>
  
  
  
<script src="script.js"></script>
</body>
</html>
